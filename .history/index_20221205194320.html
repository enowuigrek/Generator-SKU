<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-tools</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
  </head>
  <body>
    <container>
      <div class="header">
          <img class="logo" src="images/logo.svg">
        <!-- <div class ="options">
          <p class ="option option__sku">SKU</p>
          <p class="option option__order">ZAMÓWIENIE</p>
        </div> -->
      </div>
      <div class="tools">
        <!-- DODAWACZ ZER DO SKU -->
        <div class="box generator__sku">
          <h1>Generator SKU</h1>
          <textarea
          class="input__sku"
          placeholder="lista sku do sprawdzenia"
          ></textarea>
          <button class="generation__sku__button">
            Sprawdź
          </button>
          <h1>SKU do skopiowania</h1>
          <div class="sku__to__copy">
          </div>
          <h1>Błędne SKU</h1>
          <div class="wrong__sku">
          </div>
        </div>
        <!-- SKU Z LINKÓW TEST -->
        <div class="box sku__from__links">
          <h1>SKU z linków TEST</h1>
          <textarea
          class="input__links"
          placeholder="linki"
          ></textarea>
          <button class="generation__sku__from__links__button">
            Zrób SKU
          </button>
          <h1>SKU do skopiowania</h1>
          <div class="sku__to__copy__from__links">
          </div>
          <h1>Błędy</h1>
            <div class="bugs__">
          </div>
        </div>
        <!-- GENERATOR LINKU DO ZAMÓWIENIA -->
        <div class="box generator__orders">
          <h1>Zamówienie</h1>
          <textarea
          class="input__order__number"
          placeholder="numer zamówienia"
          ></textarea>
          <button class="generation__order__link__button">
            Generuj link
          </button>
          <h1>Link</h1>
          <div class="order__link">
          </div>
        </div>
      </div>
      <div class="footer">
      </div>
    </container>
    <script src="js/sku.js"></script>
    <script src="js/link.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
