<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-tool</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo"/>
      </header>
      <main>
        <div class="tools">
          <!-- WERYFIKATOR SKU -->
          <div class="box">
            <h1>Weryfikator SKU</h1>
            <textarea
              id="input_sku"
              placeholder="lista sku do sprawdzenia"
            ></textarea>
            <button class="generation_sku_button">Sprawdź</button>
            <h1>SKU do skopiowania</h1>
            <p class="sku_to_copy"></p>
          </div>
          <!-- SKU Z TEKSU -->
          <div class="box">
            <h1>SKU z wiadomości</h1>
            <textarea
              id="input_links"
              placeholder="Wiadomość od Klienta"
            ></textarea>
            <button class="generation_sku_from_links_button">
              Zrób SKU
            </button>
            <h1>SKU do skopiowania</h1>
            <p class="sku_to_copy_from_links"></p>
          </div>
          <!-- GENERATOR LINKU DO ZAMÓWIENIA -->
          <div class="box">
            <h1>Zamówienie</h1>
            <div input_order_number>
              <input
                id="input_x-kom_order_number"
                placeholder="x-kom"
              ></input>
              <!-- <input
              id="input_alto_order_number"
              placeholder="al.to"
              ></input> -->
            </div>
            <button class="generation_order_link_button">
              Generuj link
            </button>
            <h1>Link</h1>
            <p class="order_link"></p>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
