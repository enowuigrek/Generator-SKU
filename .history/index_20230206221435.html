<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>x-tool</title>

    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo"/>
      </header>
      <main>
        <div class="tools">
          <div class="tool">
            <button class="clear"id="clear_sku">x</button>
            <h1>Weryfikator SKU</h1>
            <textarea
              id="input_sku"
              placeholder="sku do sprawdzenia"
            ></textarea>
            <div>
              <button id="sku_list_button">
                SKU
              </button>
              <button id="sku_link_button">
                Link do listy
              </button>
            </div>
            <div>
              <button id="copy">O</button>
              <p id="sku_from_input"></p>
            <di
          </div>
          <div class="tool">
            <button class="clear" id="clear_message">x</button>
            <h1>SKU z wiadomości</h1>
            <textarea
              id="input_links"
              placeholder="wiadomość od Klienta"
            ></textarea>
            <div>
              <button id="sku_list_from_message_button">
                SKU
              </button>
              <button id="sku_link_from_message_button">
                Link do listy
              </button>
            </div>
            <p class="sku_from_message"></p>
          </div>
          <div class="tool">
            <button class="clear" id="clear_order">x</button>
            <h1>Zamówienie</h1>
            <input
              id="input_order_number"
              placeholder="numer zamówienia"
            ></input>
            <button id="order_link_button">
              Generuj link
            </button>
            <p class="order_link"></p>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy;	<a href="mailto:enowuigrek@gmail.com ?subject=x-tool">enowuigrek </a>2023</p>
        <p>v3.0</p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
