<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>x-tool</title>

    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>X-TOOL</h1>
      <button id:"aria-label="Przełącznik trybu nocnego">
        <span>Tryb nocny</span>
        <div class="icon"></div>
    </button>
    </header>
    <main>
      <div class="tools">
        <div class="tool">
          <button class="clear"id="clear_sku">x</button>
          <h1>Weryfikator SKU</h1>
          <textarea
            id="input_sku"
            placeholder="sku do sprawdzenia"
          ></textarea>
          <div class="buttons">
            <div class="sku_and_copy">
              <button id="sku_list_button">
                SKU
              </button>
              <button class="copy no_active" id="copy_sku_list_button">
                <i class="fa-regular fa-copy" ></i>
              </button>
            </div>
            <button id="sku_link_button">
              Link do listy
            </button>
          </div>
          <div class="result">
            <p id="sku_from_input"></p>
          </div>
        </div>
        <div class="tool">
          <button class="clear" id="clear_message">x</button>
          <h1>SKU z wiadomości</h1>
          <textarea
            id="input_links"
            placeholder="wiadomość od Klienta"
          ></textarea>
          <div class="buttons">
            <div class="sku_and_copy">
              <button id="sku_list_from_message_button">
                SKU
              </button>
              <button class="copy no_active"  id="copy_sku_list_from_message_button">
                <i class="fa-regular fa-copy" ></i>
              </button>
          </div>
            <button id="sku_link_from_message_button">
              Link do listy
            </button>
          </div>
          <div class="result">
            <p id="sku_from_message"></p>
          </div>
        </div>
        <div class="tool">
          <button class="clear" id="clear_order">x</button>
          <h1>Zamówienie</h1>
          <input
            id="input_order_number"
            placeholder="numer zamówienia"
          ></input>
          <button id="order_link_button">
            Generuj link
          </button>
          <div class="result">
            <p id="order_link"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy;	<a href="mailto:enowuigrek@gmail.com ?subject=x-tool">enowuigrek </a>2023</p>
      <p>v4.5</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
