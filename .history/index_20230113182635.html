<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-tool</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo"/>
      </header>
      <main>
        <div class="tools">
          <div class="box">
            <h1>Weryfikator SKU</h1>
            <textarea
              id="input_sku"
              placeholder="lista sku do sprawdzenia"
            ></textarea>
            <div>
              <button id="generation_sku_button">SKU</button>
              <button id="generation_list_button">Link do listy</button>
              <!-- <i class="fas fa-shopping-cart cart__icon"></i> -->
            </div>
            <p class="sku_to_copy"></p>
          </div>
          <div class="box">
            <h1>SKU z wiadomości</h1>
            <textarea
              id="input_links"
              placeholder="wiadomość od Klienta"
            ></textarea>
            <div>
              <button id="generation_sku_from_message_button">
                SKU
              </button>
              <button id="generation_link_from_message_button">
                Link do listy
              </button>
            </div>
            <p class="sku_to_copy_from_links"></p>
          </div>
          <!-- GENERATOR LINKU DO ZAMÓWIENIA -->
          <div class="box">
            <h1>Zamówienie</h1>
              <input
                id="input_order_number"
                placeholder="numer zamówienia"
              ></input>
            <button id="generation_order_link_button">
              Generuj link
            </button>
            <p class="order_link"></p>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
