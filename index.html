<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>x-tool</title>

        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>X-TOOL</h1>
            <button aria-label="theme_switch">
                <div class="icon"></div>
            </button>
        </header>
        <main>
            <section class="tool">
                <h1>Znajdź SKU</h1>
                <button class="clear" id="clear_message">x</button>
                <textarea
                    id="input_message"
                    placeholder="wiadomość od Klienta"
                ></textarea>
                <div class="buttons">
                    <div class="sku_and_copy">
                        <button id="list_sku_btn">Szukaj</button>
                        <button class="copy no_active" id="copy_sku">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </div>
                    <button id="link_sku_btn">Link do listy</button>
                </div>
                <div class="result">
                    <p id="result_sku"></p>
                    <p class="no_display" id="number_sku"></p>
                </div>
            </section>
            <section class="tool">
                <h1>Zamówienie</h1>
                <input id="input_order_number" placeholder="numer zamówienia" />
                <button class="clear" id="clear_order">x</button>
                <button id="order_link_btn">Generuj link</button>
                <div class="result">
                    <p id="result_order_link"></p>
                </div>
            </section>
            <section class="tool">
                <h1>Enigma TEST</h1>
                <button class="clear" id="clear_otrs">x</button>
                <textarea
                    id="input_otrs"
                    placeholder="mail z formularza OTRS"
                ></textarea>

                <div>
                    <button id="enigma_btn">Rozszyfruj</button>
                </div>

                <div class="result">
                    <p id="result_otrs"></p>
                    <p class="no_display" id="mail_otrs"></p>
                </div>
            </section>
        </main>
        <footer>
            <p>
                &copy;
                <a href="mailto:enowuigrek@gmail.com ?subject=x-tool"
                    >enowuigrek </a
                >2023
            </p>
            <p>v4.8.7</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
