<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>x-tool</title>

        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>X-TOOL</h1>
            <button aria-label="theme_switch">
                <div class="icon"></div>
            </button>
        </header>
        <div class="container">
            <aside>
                <button class="hamburger" id="hamburgerButton">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <div class="options">
                    <div class="options_header">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <h1>Narzędzia</h1>
                    </div>
                    <p class="option on" id="sku_option">Znajdź SKU</p>
                    <p class="option on" id="order_option">Zamówienie</p>
                    <p class="option on" id="enigma_option">Enigma</p>
                    <p class="option" id="client_option">Tabela (test)
                    </p>
                </div>
            </aside>
            <main>
                <section class="tool" id="find_sku">
                    <h1>Znajdź SKU</h1>
                    <button class="close" id="close_sku">x</button>
                    <button class="clear" id="clear_message">x</button>
                    <textarea
                        id="input_message"
                        placeholder="wiadomość od Klienta"
                    ></textarea>
                    <div class="buttons">
                        <div class="sku_and_copy">
                            <button id="list_sku_btn">Szukaj</button>
                            <button class="copy no_active" id="copy_sku">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                        <button id="link_sku_btn">Link do listy</button>
                    </div>
                    <div class="result">
                        <p id="result_sku"></p>
                        <p class="no_display" id="number_sku"></p>
                    </div>
                </section>
                <section class="tool" id="order">
                    <h1>Zamówienie</h1>
                    <button class="close" id="close_order">x</button>
                    <button class="clear" id="clear_order">x</button>
                    <input
                        id="input_order_number"
                        placeholder="numer zamówienia"
                    />
                    <button id="order_link_btn">Generuj link</button>
                    <div class="result">
                        <p id="result_order_link"></p>
                    </div>
                </section>
                <section class="tool big" id="enigma">
                    <h1>Enigma</h1>
                    <div class="control_buttons">
                        <button class="close" id="close_enigma">x</button>
                    </div>
                    <button class="clear" id="clear_otrs">x</button>
                    <textarea
                        id="input_otrs"
                        placeholder="mail z formularza OTRS"
                    ></textarea>
                    <div>
                        <button id="enigma_btn">Rozszyfruj</button>
                    </div>
                    <div class="result">
                        <p id="result_otrs"></p>
                        <p class="no_display" id="mail_otrs"></p>
                    </div>
                </section>

                <section class="tool no_display" id="client_tabble">
                    <button class="close" id="close_table">x</button>
                    <h1>Tabela z Klientem</h1>
                    <form id="infoForm">
                        <label for="branch">Branża:</label>
                        <input
                            type="text"
                            id="branch"
                            name="branch"
                        /><br /><br />

                        <label for="size">Wielkość firmy, obrót:</label>
                        <input type="text" id="size" name="size" /><br /><br />

                        <label for="employees">Liczba pracowników:</label>
                        <input
                            type="number"
                            id="employees"
                            name="employees"
                        /><br /><br />

                        <label for="officeWorkers"
                            >Liczba pracowników biurowych:</label
                        >
                        <input
                            type="number"
                            id="officeWorkers"
                            name="officeWorkers"
                        /><br /><br />

                        <label for="meetingSummary"
                            >Wywiad z klientem, opis firmy:</label
                        >
                        <textarea
                            id="meetingSummary"
                            name="meetingSummary"
                        ></textarea
                        ><br /><br />

                        <label for="purchaseNeeds"
                            >Potencjalne potrzeby zakupowe:</label
                        >
                        <input
                            type="text"
                            id="purchaseNeeds"
                            name="purchaseNeeds"
                        /><br /><br />

                        <label for="assortment">Asortyment:</label>
                        <input
                            type="text"
                            id="assortment"
                            name="assortment"
                        /><br /><br />

                        <label for="predictedTurnover"
                            >Przewidywany obrót:</label
                        >
                        <input
                            type="text"
                            id="predictedTurnover"
                            name="predictedTurnover"
                        /><br /><br />

                        <label for="initialClassification"
                            >Klasyfikacja wstępna:</label
                        >
                        <input
                            type="text"
                            id="initialClassification"
                            name="initialClassification"
                        /><br /><br />

                        <button type="button" onclick="generateTable()">
                            Generuj
                        </button>
                        <button type="button" class="copy no_active" onclick="copyTable()">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                    </form>

                    <div id="tableContainer"></div>
                </section>
            </main>
        </div>
        <footer>
            <p>
                &copy;
                <a href="mailto:enowuigrek@gmail.com ?subject=x-tool"
                    >enowuigrek
                </a>
                2023
            </p>
            <p>v5.0.2.</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
